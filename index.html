<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analogue clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="number number1"><div class="deg30">1</div></div>
            <div class="number number2"><div class="deg60">2</div></div>
            <div class="number number3"><div class="deg90">3</div></div>
            <div class="number number4"><div class="deg120">4</div></div>
            <div class="number number5"><div class="deg150">5</div></div>
            <div class="number number6"><div class="deg180">6</div></div>
            <div class="number number7"><div class="deg210">7</div></div>
            <div class="number number8"><div class="deg240">8</div></div>
            <div class="number number9"><div class="deg270">9</div></div>
            <div class="number number10"><div class="deg300">10</div></div>
            <div class="number number11"><div class="deg330">11</div></div>
            <div class="number ">12</div>
            <div class="hand hour" id="hourHand"></div>
            <div class="hand minute" id="minuteHand"></div>
            <div class="hand second" id="secondsHand"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
